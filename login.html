<html>
<head>
<title>Login</title>
</head>
<body>
<div align="center">
        <h2>
           <b> Login </b>
        </h2>
    </div>
    
    <form action="log" method="POST">
        <div class="container">
          <label for="uname" class="form-label">User Name</label>
          <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter Your Name" required>
          
        </div>
        <div class="container">
          <label for="passw" class="form-label">Password</label>
          <input type="password" class="form-control" id="passw" name="passw" required>
        </div>
        <br>
        <div class="container">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    
      </form>
<body>
</html>
